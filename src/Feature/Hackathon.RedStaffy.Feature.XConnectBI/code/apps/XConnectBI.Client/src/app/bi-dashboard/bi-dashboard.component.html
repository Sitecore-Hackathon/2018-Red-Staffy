<sc-page [showNav]="isNavigationShown">
  <div scPageHeader>
    <sc-global-header [appName]="'APP_NAME' | translate" [(show)]="isNavigationShown">
      <a href="/sitecore/shell/sitecore/client/Applications/Launchpad" scGlobalLogo></a>
      <!-- AccountInformation gets accountName and accountImageUrl automatically from Sitecore context which is configured in AppModule -->
      <sc-account-information (logout)="logoutService.logout()"></sc-account-information>
    </sc-global-header>
  </div>  
  <aside scPageNav>
    <nav>
      <sc-menu>
        <sc-menu-category icon="cake_slice" [text]="'NAV_CATEGORY1' | translate" [open]="true">
          <sc-menu-item>
            <a scMenuItemLink routerLink="./" [active]="true">{{ 'MENU1' | translate }}</a>
          </sc-menu-item>
          <sc-menu-item>
            <a scMenuItemLink routerLink="./year-sales">{{ 'MENU2' | translate }}</a>
          </sc-menu-item>
        </sc-menu-category>
      </sc-menu>
    </nav>
  </aside>
  <div scPageAppHeader>
    <sc-application-header [text]="'DASHBOARD_PAGE' | translate"></sc-application-header>
  </div>
  <article scPageContent class="p-3">
      <div class="card mb-3">
        <div class="card-block">
          <!-- fiters -->
          <h4 class="card-title">Select Date Range:</h4>
          <p-calendar [(ngModel)]="rangeDates" selectionMode="range" readonlyInput="true" (onSelect)="loadChart()" [showIcon]="true" class="fa-container"></p-calendar>
          <span class="pull-right">Active:  {{rangeDates[0] | date: 'dd/MM/yyyy'}} - {{rangeDates[1] | date: 'dd/MM/yyyy'}}</span>
        </div>      
      </div>
      <div class="card mb-3">
          <div class="card-block">
            <!-- powerBI widget -->
            <iframe width="1280" height="800" [src]="pbiUrl" frameborder="0" allowFullScreen="true"></iframe>        
          </div>
        </div>
  </article>
</sc-page>
